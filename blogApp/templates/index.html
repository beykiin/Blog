<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOSTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
    
    {% include 'include/navbar.html' %}
    <h1 class="text-center text-bg-dark mt-3 mb-3 w-50 m-auto">Blog App</h1>
    {% block body %}
      <div class="container-fluid p-0">
        <div class="text-center"><h1 class="text-light">----FLOW----</h1></div>
        {% for item in posts %}
        
          <div class="mb-5 mt-5">
            <div style="border: 5px solid aliceblue; width: 80%; background-color: aliceblue; padding: 10px; margin: auto; border-radius: 20px;">

                    <h3 style="display: flex;"><div style="border: 0px solid grey; background-color: grey; border-radius: 50px; padding-top: 3px;padding-bottom: 3px; margin-right: 10px;">üôç‚Äç‚ôÇÔ∏è </div> <div> {{item.postOwner}}</div></h3>
                    <small class="ps-5"> {{item.published}}</small>
                <h3 class="text-dark mt-3">{{item.title}}</h3>
                <hr>
              {% if item.image %}
                <img style="width: 50%; height: 350px; margin-bottom: 10px; display: inline-flex;" src="{{item.image.url}}" alt="">
    
              {% endif %}
              <div class="d-inline-flex"><p class="text-dark">{{item.content}}</p></div>
              <hr>
              <div class="text-end "><a role="button" class="btn btn-dark" href="">Details</a></div>
              </div>
          </div>
          
        {% endfor %}
      </div>
      
    {% endblock body %}


    <!-- SCRƒ∞PT BOOSTSRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
